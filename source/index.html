<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style/main.css">
    <link rel="stylesheet" href="./assets/style/responsive.css">
    <!--owl css-->
    <link rel="stylesheet" href="./assets/style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./assets/style/owl/owl.theme.default.min.css">
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div id="top"></div>
        <div class="container">
            <div class="content-left">
                <h2 class="logo">NETFLIX</h2>
                <nav>
                    <a href="">Início</a>
                    <a href="">Séries</a>
                    <a href="">Filmes</a>
                    <a href="">Mais recentes</a>
                    <a href="">Minha Lista</a>
                </nav>
            </div>
            <div class="content-right">
                <i class="fa-solid fa-magnifying-glass"></i>
                <i class="fa-solid fa-gift"></i>
                <i class="fa-solid fa-bell"></i>
                <img src="./assets/images/icon-1.jpg" alt="">
                <i class="fa-solid fa-caret-down"></i>
            </div>
        </div>
    </header>
    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">BREAKING BAD</h3>
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
                    <a href="#player">
                        <button role="button" class="botao" onclick=playTrailer(13)><i class="fa-solid fa-play"></i> Assistir</button>
                    </a>
                    <button role="button" class="botao"><i class="fa-solid fa-circle-info"></i> Mais informações</button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-series">
        <h3 class="titulo-carrosel">Continuar assistindo</h3>
        <div class="owl-carousel owl-theme">
            <div class="item" onclick=playTrailer(11)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-11.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(12)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-12.jpg" alt=""></a>
            </div>
        </div>
    </div> 

    <div class="carrosel-series">
        <h3 class="titulo-carrosel">Populares na Netflix</h3>
        <div class="owl-carousel owl-theme">
            <div class="item" onclick=playTrailer(1)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-1.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(2)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-2.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(3)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-3.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(4)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-4.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(5)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-5.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(6)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-6.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(7)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-7.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(8)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-8.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(9)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-9.jpg" alt=""></a>
            </div>
            <div class="item" onclick=playTrailer(10)>
                <a href="#player"><img class="box-filme" src="./assets/images/mini-10.jpg" alt=""></a>
            </div>
        </div>
    </div>    

    <div id="container-player">
        <section id="player"></section> 
        <div class="previous-button">
            <a href="#top">
                <button role="button" class="botao" onclick=stopTrailer()>Voltar</button>
            </a>
        </div>   
    </div>
    

    
    <script src="https://kit.fontawesome.com/1f8514ecc0.js"></script>
    <script src="./assets/js/owl/jquery.min.js"></script>
    <script src="./assets/js/owl/owl.carousel.min.js"></script>
    <script src="./assets/js/setup.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
